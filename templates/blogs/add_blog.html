{% extends "base.html" %}
{% load staticfiles %}


{% block blog_head %}
    {{ form.media }}
{% endblock %}


{% block content %}

<div class="container">
    <ul class="nav nav-tabs">
        <li class="active"><a href="#">Add blogs</a></li>
    </ul>
</div><br>
 <div class="message">
    <h4><p><strong>You can create and share blogs to contribute knowledge and expertise on automating business systems</strong></p></h4>
</div>
    <form method = "POST" class = "as_p blog-form">
        {% csrf_token %}
        <div class="form-group">
                <div class="input-group input-group-lg">
                    <div class="input-group-addon">Title</div>
                    <input
                        type="text"
                        class="form-control"
                        name="title"
                        placeholder="Blog Title">
                </div>
            </div>

        
        {{ form }}
        <div class="blog-submit">
            <button type="submit" class= "btn btn-success"> Save</button>
        </div>
        
    </form>

{% endblock %}
